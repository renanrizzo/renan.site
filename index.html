<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>World Records</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>

  <header>WORLD RECORDS</header>

  <section class="hero">
    <div class="chamada-texto">
      <h1>WORLD RECORD FOR KILLS IN WARZONE</h1>
      <p>#warzone</p>
    </div>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/dUgaBv8OzAU?si=Zz1LvBZCD0aDJfAk"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen></iframe>
    </div>
  </section>

  <section class="outros">
    <h2>Outros World Records</h2>
    <div class="cards">
      <a href="https://www.youtube.com/watch?v=rVs0EdiVefM">
        <img src="https://img.youtube.com/vi/rVs0EdiVefM/maxresdefault.jpg" alt="Outro recorde"/>
      </a>
    </div>
  </section>

</body>
</html>
